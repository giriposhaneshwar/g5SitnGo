<div class="col-md-6 col-md-offset-3">
    <div class="loginContainer clearfix">
        <h3 class="text-center">Login</h3>
        <form class="form-horizontal" name="loginForm" role="form" ng-submit="loginForm.$valid && login($event, username, password)">
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Username</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" ng-model="username" id="username" placeholder="Enter username" required>
                    <span ng-show="loginForm.email.$error.required && loginForm.email.$dirty">required</span>
                    <span ng-show="!loginForm.email.$error.required && loginForm.email.$error.email && loginForm.email.$dirty">invalid email</span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password</label>
                <div class="col-sm-10"> 
                    <input type="password" 
                           id="password" 
                           class="form-control" 
                           name="password" 
                           ng-model="password" 
                           ng-minlength="8" 
                           placeholder="Enter password"
                           ng-maxlength="20" 
                           required  />
                </div>
            </div>
            <div class="form-group"> 
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="responseError" ng-if="errStatus == 'failed'">{{errMessage}}</div>
                    <a class="btn btn-default col-sm-6" href="#/register">Signup</a>
                    <button class="btn btn-default col-sm-6">Signin <i ng-show="loading">...</i></button>
                </div>
            </div>
        </form>
        <div class="clearfix">
            <a class="btn btn-default col-sm-12" ng-click="authExternalProvider('Facebook')">Login with Facebook</a>
        </div>
        <div class="text-center col-sm-12 clearfix">
            <a class="btn btn-link" href="#/forgotPassword">Forgot Password</a>
        </div>
        
    </div>
</div>
